name: CI/CD Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

    # Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build backend image
    - name: Build Backend Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:latest ./app/backend

    # Push backend image
    - name: Push Backend Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:latest

    # Build frontend image
    - name: Build Frontend Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend:latest ./app/frontend

    # Push frontend image
    - name: Push Frontend Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend:latest

    # Deploy to EC2
    - name: Deploy to EC2 Instance
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          # Pull latest images
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:latest
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend:latest

          # Go to project directory
          cd ~/devops-capstone-todo-app

          # Restart services with new images
          sudo docker compose down
          sudo docker compose up -d --build
