version: '3.9'

services:
  mongo:
    image: mongo:7
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./app/backend
    container_name: backend
    restart: always
    env_file:
      - ./app/backend/.env
    ports:
      - "4000:4000"
    depends_on:
      - mongo

  frontend:
    build: ./app/frontend
    container_name: frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongo_data:
